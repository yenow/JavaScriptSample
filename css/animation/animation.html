<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./animation.css">
</head>
<body>
<div class="container" style="height: 500px">
    <div class="zero item">0</div>
    <div class="minus item">-2s</div>
    <div class="s item">2s</div>
    <div class="ms item">900ms</div>
</div>

<div class="container" style="height: 500px">
    <div class="zero2 item">zore</div>
    <div class="minus2 item">now</div>
    <div class="s2 item">2s</div>
    <div class="ms2 item">900ms</div>
</div>

<!-- animation-direction -->
<div class="container" style="height: 500px">
    <div class="zero2 item animation-direction-normal">zore</div>
    <div class="minus2 item">now</div>
    <div class="s2 item">2s</div>
    <div class="ms2 item">900ms</div>
</div>
</body>
</html>
