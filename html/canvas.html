<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- HTML --> <!-- 1. canvas 엘리먼트를 선언한다: id, widht, height를 태그 내에서 지정해준다. -->
<canvas id="myCanvas" width="1000" height="800"></canvas> <!-- Javascript -->
<script>
    // 1. canvas 엘리먼트를 취득한다.
    const canvas = document.getElementById('myCanvas');

    // 2. 2d모드의 그리기 객체를 취득한다. => 이 객체를 통해 canvas에 그림을 그릴 수 있다.
    const ctx = canvas.getContext("2d");

    // 3. 색을 설정한다 => CSS에서 사용가능한 색깔로 지정하면 된다. #000000, black 등
    ctx.fillStyle = '#dcaaf7';

    // 4. 파란색 사각형을 그린다 => fillRect(x, y, width, height)
    ctx.fillRect(0, 0, 400, 300); // (0, 0)좌표에서 시작하여 가로 150, 세로 75의 사각형을 그린다.

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(400, 300);
    ctx.stroke();

</script>

</body>
</html>
